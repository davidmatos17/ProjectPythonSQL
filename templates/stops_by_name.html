{% extends 'base.html' %}
{% block content %}
<table>
  <tr>
    <th>Station</th>
    <th>Stop ID</th>
    <th>Zone</th>
    <th>Routes</th>
  </tr>
  {% for stop in stations %}
    <tr>
      <td>{{ stop.Name }}</td>
      <td>{{ stop.ID }}</td>
      <td>{{ stop.Zone }}</td>
      <td>
       {{ stop.Route }}
      </td>
    </tr>
  {% endfor %}
</table>
{% endblock %}

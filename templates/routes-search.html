{% extends 'base.html' %}
{% block content %}
<h1>Color search</h1>

<table>
  <thead>
    <tr>
      <th>Route(s)</th>
      <th>Color</th>
    </tr>
    
</thead>
<tbody>
  {% for route in routes %}
  
  <tr>
    <td>
      <a href="/routes/{{ route.nome }}">{{ route.Name }}</a>
    </td>
    <td>{{route.Color}}</td>
  </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<h1>Routes</h1>
<table>
  <tr>
    <th>
      <b>Name</b>
    </th>
    <th>
      <b>Color</b>
    </th>
  </tr>

  {% for route in routes %}
  <tr>
    <td>
      <a href="/routes/{{ route.nome }}">{{ route.nome }}</a>
    </td>
    <td>
      {{ route.cor }}
    </td>    
  </tr>
  {% endfor %}
</table>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<h1>Station Search</h1>
{%for s in stations%}
<p><b>Station -></b> {{s.Name}}</p>
<p><b>Zone -></b> {{s.Zone}}</p>
<p><b>ID -></b> {{s.ID}}</p>
{%endfor%}

<table>
  <tr>
    <thead>
      <th>Routes</th>
      
    </thead>
  </tr>
  {% for stop in paragens %}
    <tr>
      <td>
        <a href="/routes/{{ stop.Route }}">{{ stop.Route }}</a>
      </td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
